<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which Path of the Forgotten World Calls to You?</title>
  <style>
    body {

    }

      margin-bottom: 20px;
    }
    .options button {
      display: block;

      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #666;
    }
    #result {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Which Path of the Forgotten World Calls to You?</h1>
    <div id="quiz"></div>
    <div id="result"></div>
  </div>  <script>
    const quizData = [
      {

        options: [
          { text: "Touch it and let it guide youâ€”no matter the danger.", type: "ember" },
          { text: "Study the symbols carved into it. Maybe it holds a clue.", type: "glass" },
          { text: "Whisper a prayer and place it back where you found it.", type: "rooted" },
          { text: "Slip it into your pocket. If it's important, itâ€™ll reveal itself later.", type: "hollow" },
        ],
      },
      {
        question: "A hooded figure holds out a sealed letter addressed to you. What do you do?",
        options: [
          { text: "Demand to know who they are and what they want.", type: "ember" },
          { text: "Open the letter carefully, even if they protest.", type: "glass" },
          { text: "Accept it with a bow and thank them.", type: "rooted" },
          { text: "Pretend to take it, but palm it and slip away.", type: "hollow" },
        ],
      },
      {
        question: "A melody plays from a cavern wall. What does it make you feel?",
        options: [
          { text: "A burning need to do something. The world must change.", type: "ember" },
          { text: "A puzzle forming in your mind. You must find the rest.", type: "glass" },
          { text: "A deep sorrow, like remembering a home you never had.", type: "rooted" },
          { text: "An eerie comfort. Youâ€™ve heard it beforeâ€¦ in a dream.", type: "hollow" },
        ],
      },
      {
        question: "You're offered power, but it demands a sacrifice. What do you give?",
        options: [
          { text: "A piece of your pastâ€”memories youâ€™ll never recover.", type: "ember" },
          { text: "Your nameâ€”your identity, now hidden from the world.", type: "glass" },
          { text: "Your voiceâ€”now you must listen more than speak.", type: "rooted" },
          { text: "Nothing. You offer a trick instead.", type: "hollow" },
        ],
      },
      {
        question: "The path splits. Which do you choose?",
        options: [
          { text: "Toward the fire. You are not afraid.", type: "ember" },
          { text: "Into the mist. Youâ€™ll find clarity there.", type: "glass" },
          { text: "The green light. It feels like home.", type: "rooted" },
          { text: "The shadow. It hides what others fear to face.", type: "hollow" },
        ],
      },
    ];

    const results = {
      ember: "<h2>The Ember Seeker ðŸ”¥</h2><p>You are the flame that remembers. Bold, passionate, and driven by instinct, you awaken forgotten fires wherever you walk. You were born to challenge fateâ€”and maybe burn it down.</p>",
      glass: "<h2>The Glass Witness ðŸ“œ</h2><p>You see what others miss. A seeker of truths and forgotten systems, you are the scribe of memory and logic. Your path winds through shadows, always in pursuit of clarity.</p>",
      rooted: "<h2>The Rooted Warden ðŸŒ¿</h2><p>You hold the oldest oaths. Loyal, patient, and protective, you carry the strength of stillness and the power of unseen roots.</p>",
      hollow: "<h2>The Hollow Masque ðŸŽ­</h2><p>You are the echo in the mirror. Shifting, clever, and hard to pin down, you wear masks not to deceiveâ€”but to survive.</p>",
    };

    let currentQuestion = 0;
    const scores = { ember: 0, glass: 0, rooted: 0, hollow: 0 };
    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");

    function showQuestion() {
      const q = quizData[currentQuestion];
      quizContainer.innerHTML = `<div class="question"><h3>Q${currentQuestion + 1}: ${q.question}</h3><div class="options">${q.options
        .map(
          (opt, idx) => `<button onclick="selectOption('${opt.type}')">${opt.text}</button>`
        )
        .join("")}</div></div>`;
    }

    function selectOption(type) {
      scores[type]++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizContainer.style.display = "none";
      const highest = Object.keys(scores).reduce((a, b) => (scores[a] > scores[b] ? a : b));
      resultContainer.style.display = "block";
      resultContainer.innerHTML = results[highest];
    }

    showQuestion();
  </script></body>
  </html>
